<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TJ's Treats Loyalty Card</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #fffaf3;
      color: #4b2e2e;
    }
    header {
      text-align: center;
      padding: 2rem;
      background: #f8d6b8;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    header p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }
    .card-preview {
      display: flex;
      justify-content: center;
      padding: 2rem;
    }
    .card-preview img {
      max-width: 100%;
      max-height: 450px;
      border-radius: 1rem;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }
    .action-section {
      text-align: center;
      padding: 2rem;
    }
    .action-section h2 {
      margin-bottom: 1rem;
    }
    .buy-button {
      background: #d9480f;
      color: white;
      font-size: 1.2rem;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .buy-button:hover {
      background: #b83f0a;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background: #f0e0d6;
    }
  </style>
</head>
<body>
  <header>
    <h1>TJ's Treats Loyalty Card</h1>
    <p>Collect Sweet Points, Earn Free Treats!</p>
  </header>

  <div class="card-preview">
    <img src="file.png" alt="TJ's Treat Points Passport" />
  </div>

  <div class="action-section">
    <h2>Start Earning Points</h2>
    <p>Click below to message us on WhatsApp and get your digital loyalty card started!</p>
    <a class="buy-button" href="https://wa.me/YOUR_NUMBER?text=Hi%2C%20I'd%20like%20to%20join%20TJ's%20Treats%20Loyalty%20Program!" target="_blank">Buy Now on WhatsApp</a>
  </div>

  <footer>
    &copy; 2025 TJ's Treats. All rights reserved.
  </footer>
</body>
</html>
